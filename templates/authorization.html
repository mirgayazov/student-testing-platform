{{ define "authorization" }}
{{ template "header" .}}
<main class="px-3"><hr>
    <h1>Авторизация</h1>
    <form action="/login" method="POST">
        <input type="text" name="user_name" id="user_name" placeholder="Введите имя пользователя" class="form-control"><br>
        <input type="text" name="password" id="password" placeholder="Введите пароль" class="form-control"><br>
        <button class="btn btn-outline-warning">Войти</button>
    </form><br>
    <a class="btn btn-outline-success" href="/registration">Регистрация</a>
</main>
{{ template "footer" }}
{{ end }}

{{ define "authorization" }}
{{ template "header" .}}
<main class="px-3"><hr>
    <div class="card" style="width: 28rem; margin: auto auto; background-color: rgb(84, 87, 90); display: inline-block;" >
        <form action="/login" method="POST" style="width: 400px; margin: auto auto; ">
            <br><h1>Авторизация</h1>
            <input type="text" name="user_name" id="user_name" placeholder="Введите имя пользователя" class="form-control"><br>
            <input type="text" name="password" id="password" placeholder="Введите пароль" class="form-control"><br>
            <button class="btn btn-outline-warning" >Войти</button><br>
        </form><br>
    </div><hr>
        У Вас еще нет аккаунта?  <a href="/registration">Регистрация</a>
</main>
{{ template "footer" }}
{{ end }}
